<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SDV API</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: antiquewhite;
        }

        @media (max-width: 576px) {
            #buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #buttons>div {
                margin: 5px 0 5px 0;
            }
        }

        @media (max-width: 768px) {}

        @media (max-width: 992px) {}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" style="margin-bottom: 1rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SDV API viewer</a>
        </div>
    </nav>
    <div class="container-fluid container-sm padding">
        <form class="row padding justify-content-center">
            <!--  action="/plotlyflask/plotlydash/dashboard.py" method="get" -->
            <div class=".col-md-6 .offset-md-3" style="max-width: 40rem">
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInputGroup1"
                            placeholder="Number of records">
                        <label for="floatingInputGroup1">Number of records</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="buttons">
                <div class="col-2">
                    <a href="/json/" class="dash-link">
                        <button type="" class="btn btn-outline-primary btn-lg" id="json">JSON</button>
                    </a>
                </div>
                <div class="col-2">
                    <a href="/dashapp/" class="dash-link">
                        <button type="" class="btn btn-outline-primary btn-lg" id="plotly">Plotly</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center container-sm padding">

    </div>
