<head>
    <meta charset="UTF-8">
    <title>SDV API</title>

    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" style="margin-bottom: 1rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SDV API viewer</a>
        </div>
    </nav>
    <div class="container-fluid container-sm padding">
        <form class="row padding justify-content-center" id="form" method="post" action="/submit">
            <div class=".col-3" style="max-width: 30rem">
                <div class="input-group mb-3">
                    <span class="input-group-text">#</span>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInputGroup1" name="number_records" placeholder="Number of records">
                        <label for="floatingInputGroup1">Number of records</label>
                    </div>
                </div>
            </div>
            <div class=".col-3" style="max-width: 30rem">
                <div class="row justify-content-center form-floating" style="min-width: 150px; max-width: 30rem;">
                    <select class="form-select" id="floatingSelectGrid" name="format_selection">
                        <option selected>Format</option>
                        <option value="1">JSON</option>
                        <option value="2">Image</option>
                    </select>
                    <label for="floatingSelectGrid">Select a format to display</label>
                </div>
            </div>
            <div class=".col-1" id="buttons" style="margin: 10px 0 0 1rem; max-width: 100px">
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-outline-primary" id="">Submit</button>
                </div>
            </div>
        </form>
    </div>
